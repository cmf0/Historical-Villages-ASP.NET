<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizontal Scroll com Snap</title>
    <style>
        body {
            overflow-y: hidden;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .slide {
            position: relative; /* Define o contêiner como referência para posicionamento absoluto */
        }

        .container {
            display: flex;
            scroll-snap-type: x mandatory; /* Ativa o scroll-snap no eixo x */
            overflow-x: scroll; /* Permite scroll horizontal */
            scroll-behavior: smooth; /* Suaviza a rolagem */
            width: 800px;
            height: 400px;
            background-color: #f3f3f3;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .section {
            flex-shrink: 0;
            scroll-snap-align: start; /* Ajusta o alinhamento do snap */
            display: flex;
            justify-content: center;
            align-items: center;
            width: 300px;
            color: white;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            border-right: 1px solid rgba(0, 0, 0, 0.1);
            border: 2px solid black;
            background-color: chocolate;
        }

            .section:nth-child(1) {
                background-color: #3498db;
            }

            .section:nth-child(2) {
                background-color: #e74c3c;
            }

            .section:nth-child(3) {
                background-color: #2ecc71;
            }

            .section:nth-child(4) {
                background-color: #9b59b6;
            }

        .container::-webkit-scrollbar {
            display: none;
        }

        .btns {
            position: absolute; /* Posiciona os botões em relação ao contêiner */
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            z-index: 10;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
    <script>window.addEventListener("DOMContentLoaded", () => {
        const container = document.querySelector(".container");
        const btnPrev = document.querySelector(".prev");
        const btnNext = document.querySelector(".next");
        const sectionWidth = 600; // Largura de cada seção

        // Evento para o botão "próximo"
        btnNext.addEventListener("click", () => {
          container.scrollBy({ left: sectionWidth, behavior: "smooth" });
        });

        // Evento para o botão "voltar"
        btnPrev.addEventListener("click", () => {
          container.scrollBy({ left: -sectionWidth, behavior: "smooth" });
        });
      });</script>
</head>
<body>
    <div class="slide">
        <div class="container">
            <div class="section">Seção 1</div>
            <div class="section">Seção 2</div>
            <div class="section">Seção 3</div>
            <div class="section">Seção 4</div>
            <div class="section">Seção 1</div>
            <div class="section">Seção 2</div>
            <div class="section">Seção 3</div>
            <div class="section">Seção 4</div>
            <div class="section">Seção 1</div>
            <div class="section">Seção 2</div>
            <div class="section">Seção 3</div>
            <div class="section">Seção 4</div>
            <div class="section">Seção 1</div>
            <div class="section">Seção 2</div>
            <div class="section">Seção 3</div>
            <div class="section">Seção 4</div>
        </div>
        <button class="btns prev">Voltar</button>
        <button class="btns next">Próximo</button>
    </div>
</body>
</html>
